{% load staticfiles %}
<html>
    <head>
        <title>Dhruvi's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<body>
    <div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'post_list' %}" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
        <p class="top-menu">Hello {{ user.username }} <small></small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
        <h1><center><a href="/">Dhruvi's Blog</a></center></h1>

    </div>
    <div class="container-fluid h-100">
        {% comment %} <div class="row justify-content-center align-items-center h-100"> {% endcomment %}
            {% comment %} <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3"> {% endcomment %}
            {% block content %}
            {% endblock %}
            {% comment %} </div> {% endcomment %}
        {% comment %} </div> {% endcomment %}
    </div>
</body>
</html>
